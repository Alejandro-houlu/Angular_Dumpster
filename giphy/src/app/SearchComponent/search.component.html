
<h1>Giphy</h1>

<form [formGroup]="searchForm" (ngSubmit)="performSearch()">


    <table>
        <thead>
        <tr>
            <td>API:</td>
            <td>
                <input type="text" name="name" id="name" size="30" formControlName="api">
            </td>
        </tr>

        <tr>
            <td>Search:</td>
            <td>
                <input type="text" name="search" id="search" size="30" formControlName="search">
            </td>
        </tr>

        <tr>
            <td>Results:</td>
            <td>
                <select name="results" id="results">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Rating:</td>
            <td>
                <select name="" id="">
                    <option value="g">g</option>
                    <option value="pg">pg</option>
                    <option value="pg-13">pg-13</option>
                    <option value="r">r</option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><button type="submit" [disabled]="searchForm.invalid">Search</button></td>

        </tr>
        </thead>

    </table>


</form>
